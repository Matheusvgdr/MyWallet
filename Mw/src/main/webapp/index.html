<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wallet</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="all">

        <div class="logo">

            <h1>My Wallet <img class="goldenCoin" src="imgs/Gold coins.svg" alt="golden coins"></h1>
            <span>A place for your money</span>

        </div>
        <div class="logo">

            <h1>My Wallet <img class="goldenCoin" src="imgs/Gold coins.svg" alt="golden coins"></h1>
            <span>A place for your money</span>

        </div>

        <section class="container_input border">

            <h3>Sign in</h3>

            <form action="LoginServlet" method="post">

                <div class="input-data">

                    <input type="text" name="userName" id="userName" autocomplete="off" required>
                    <div class="underline"></div>

                    <label>User</label>

                </div>

                <div class="input-data">

                    <input type="password" name="password" id="password" autocomplete="off" required>
                    <div class="underline"></div>

                    <label>Password</label>

                </div>

                <button class="btn btn1" id="enter">

                    <strong> Enter</strong>

                </button>

                
            </form>
            <span class="register"> Don't have a count?<strong> <a id="link_signUp"href="#">Sign up</a></strong></span>
        </section>

        <section class="register_border">

            <h3>Sign up</h3>

            <form action="InsertUserServlet" method="post">

                <div class="input-data">

                    <input type="text" name="name" id="name" autocomplete="off" required>
                    <div class="underline"></div>

                    <label>Name</label>

                </div>

                <div class="input-data">

                    <input type="text" name="userName" id="userName" autocomplete="off" required>
                    <div class="underline"></div>

                    <label>User</label>

                </div>

                <div class="input-data">

                    <input type="password" name="password" id="password" autocomplete="off" required>
                    <div class="underline"></div>

                    <label>Password</label>

                </div>

                <div class="input-data">

                    <input type="text" name="cpf" id="cpf" autocomplete="off" required>
                    <div class="underline"></div>

                    <label>CPF</label>

                </div>

                <button class="btn btn1" id="enter">

                    <strong>Enter</strong>

                </button>

                
            </form>
            <span class="login"> Already have a count?<strong> <a id="link_signIn"href="#">Sign in</a></strong></span>
        </section>

        <aside>
            <div class="circle"><img class="wallet" src="imgs/Wallet.svg" alt=""></div>
        </aside>

        <!------------ ALERTS --------------->

        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script src="js/alerts.js"></script>

    </div>
</body>

</html>
